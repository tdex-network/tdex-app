name: Main
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    # The type of runner that the job will run on
    name: Lint & Test
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3

      - name: Run Nigiri
        uses: vulpemventures/nigiri-github-action@v1

      - name: Sleep for 5 seconds
        run: sleep 5s
        shell: bash

      - name: Install and Run TDEX Daemon
        shell: 'script -q -e -c "bash {0}"'
        run: yarn tdex:run-initialized

      - name: Run electrs-batch-server
        shell: bash
        run: |
          git clone https://github.com/liquality/electrs-batch-server.git
          cd electrs-batch-server
          export ELECTRS_URL=http://localhost:3001
          export PORT=5500
          export CONCURRENCY=10
          npm install
          npm start &
          cd ..

      - name: Sleep for 5 seconds
        run: sleep 5s
        shell: bash

      #- name: Cypress run
      #  uses: cypress-io/github-action@v4
